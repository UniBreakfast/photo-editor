<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' style='background:black'><text y='16' font-family='Trebuchet MS' font-weight='900' fill='orange'>UB</text></svg>">

  <!--<link rel="stylesheet" href="reset.css">-->
  <!--<link rel="stylesheet" href="base.css">-->
  <link rel="stylesheet" href="style.css">
  <!--<script type="module" src="app.js"></script>-->
  <script src="script.js" defer></script>

  <title>Photo Editor</title>
</head>

<body id="body">
  <button id="open-photo">Open photo</button>
  <button id="save-photo">Save</button>
  <button id="menu-btn">Menu</button>
  <button id="crop-btn" hidden>Crop</button>

  <menu id="menu" hidden>
    <li id="grayscale">Grayscale</li>
    <li id="rotate">Rotate</li>
    <li id="scale">Scale</li>
    <li id="crop">Crop</li>
  </menu>

  <dialog id="scale-modal">
    <form method="dialog">
      <label for="scale-ratio">Ratio:</label>
      <input id="scale-ratio" type="number" min="0.1" max="3" step="0.1" value="1">

      <button id="apply-scale">Apply</button>
      <button>Cancel</button>
    </form>
  </dialog>

  <div id="crop-frame" hidden></div>
</body>

</html>
